<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scaler DIwali</title>
    <link rel="stylesheet" type="text/css" href="styles2.css">
    <link rel="stylesheet" href="styles1.css" />
</head>
<body>
    <section class="fireworks" id="sec1"></section>
    <section class="content" id="sec2">
        <img src="logo1.png" alt="" class="scaler">
        <div class="happy-diwali">
            <h2>wishes you</h2>
            <h1>Happy Diwali!</h1>
        </div>
    </section>
    <div class="">
        <div>
            <div class="shadow diya1"></div>
            <div class="diya diya1">
                <div class="line-1"></div>
                <div class="line-2"></div>
                <div class="dots"></div>
            </div>
            <div class="inside diya1">
                <div class="light"></div>
                <div class="flame"></div>
            </div>
        </div>
        <div>
            <div class="shadow diya2"></div>
            <div class="diya diya2"">
                <div class="line-1"></div>
                <div class="line-2"></div>
                <div class="dots"></div>
            </div>
            <div class="inside diya2">
                <div class="light"></div>
                <div class="flame"></div>
            </div>
        </div>
    </div>

    <script src="http://code.jquery.com/jquery-3.3.1.js"></script>
    <script type="text/javascript" src="jquery.fireworks.js"></script>
    <script type="text/javascript" src="index1.js" defer></script>
    <script type="text/javascript">
        $('.fireworks').fireworks({
            sound: true,
            opacity: 0.9,
            width: '100%',
            height: '100%'
        });
    </script>
</body>
</html>
